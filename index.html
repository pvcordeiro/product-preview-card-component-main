<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="mainContainer">
            <picture>
                <source
                    srcset="./images/image-product-desktop.jpg"
                    media="(min-width: 768px)"
                />
                <img
                    src="./images/image-product-mobile.jpg"
                    alt="perfume photo"
                />
            </picture>
            <div class="container">
                <div class="textContainer">
                    <div class="perfume">P E R F U M E</div>
                    <div class="name">Gabrielle Essence Eau De Parfum</div>
                    <div class="description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </div>
                </div>
                <div class="priceContainer">
                    <div class="price">$149.99</div>
                    <div class="originalPrice">$169.99</div>
                </div>
                <div class="cart">
                    <img src="./images/icon-cart.svg" alt="cart icon" />Add to
                    Cart
                </div>
            </div>
        </div>
    </body>
</html>
